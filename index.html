<head>

  <meta charset="utf-8">

  <title>V and SA of a Cylinder</title>
  <meta class="ICD2O - Technology and Innovations">
  <!--stylesheet-->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!--favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io (2)/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io (2)/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />

<body>
  <!-- Recent Calculation History -->
  <!--CALCULATION HISTORY FOR INDEX.HTML--> 
  <p><b><i><u>CALCULATION HISTORY</u></i></b></p>
  <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
    <i class="material-icons">more_vert</i>
  </button>

  <ul id="recentCalculations" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
    <!-- Recent calculation items will be added dynamically here -->
  </ul>
  <!--Header-->
  <h1>Volume and Surface Area of a Cylinder</h1>
  <h4>Creator : Gustav Ihlenfeld</h4>
  <h4>Class : ICD2O</h4>
  <!--Image-->
  <img src="./images/cylinder.jpg" alt="Formulas" style="float: right; margin: 0 10px;">
  <p><i><b>Enter the value below in the box below to calculate the volume and surface area of a cylinder:</b></i></p>

  <!-- Input box for radius (to calculate volume of sphere) -->
  <label for="radius"><b><u>Radius:</u></b></label>
  <input type="number" id="radius">
  <br></br>
  <label for="height"><b><u>Height:</u></b></label>
  <input type="number" id="height">
  <br></br>

  <!-- Function -->
  <button id="calculateBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculateVSA()">Calculate</button>
  <p id="output"></p>

  <!-- Snackbar Container -->
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>

  <!-- JavaScript -->
  <script src="js/script.js"></script>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
